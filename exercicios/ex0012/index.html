<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este videos esta hospedado no meu próprio servidor</p>
     <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-Video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
         <source src="midia/meu-video.mp4" type="video/mp4">   
   <p>Seu navegar nao tem compatibilidade com reprodução de vídeos.</p>
     </video>
     <h1>Inserindo video do youtube</h1>
   <iframe iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
