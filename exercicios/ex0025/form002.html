<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE FORMULARIO</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Ususario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="12" placeholder="Nome de ususario" autocomplete="username">
        </p>
        <p>
            <label for="isem">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
